<table mat-table [dataSource]="myBooks991685007" class="mat-elevation-z8">

   
    <ng-container matColumnDef="authorName"> 
    <th mat-header-cell *matHeaderCellDef>Name of Author</th>
    <td mat-cell *matCellDef="let x"> {{x.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="bookTitle"> 
        <th mat-header-cell *matHeaderCellDef>Book Title</th>
        <td mat-cell *matCellDef="let x"> {{x.bookTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="published"> 
        <th mat-header-cell *matHeaderCellDef>Year Published</th>
        <td mat-cell *matCellDef="let x"> {{x.published}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Declar var in .ts -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
